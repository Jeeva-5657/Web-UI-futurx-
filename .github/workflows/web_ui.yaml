name: Selenium Test Workflow

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager

      - name: Set up ChromeDriver
        uses: webdrivers/setup-chromedriver@v2 

      - name: Run the tests
        run: |
          python Futurx.py  # Replace with your actual script

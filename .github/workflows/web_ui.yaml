name: Selenium Test with Chrome

on:
  push:
    branches:
      - main

jobs:
  selenium:
    runs-on: ubuntu-latest  # You can change this to another runner if needed

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Google Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Set up Chromedriver
      run: |
        CHROME_DRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)
        curl -sS -o /tmp/chromedriver_linux64.zip https://chromedriver.storage.googleapis.com/${CHROME_DRIVER_VERSION}/chromedriver_linux64.zip
        sudo unzip /tmp/chromedriver_linux64.zip -d /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # Install dependencies like selenium

    - name: Run tests
      run: |
        python your_test_script.py  # Run your test script here
